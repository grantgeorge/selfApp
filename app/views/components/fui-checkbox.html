<label class="checkbox" ng-class="{checked: model}">
  <span class="icons" >
    <span class="first-icon fui-checkbox-unchecked"></span>
    <span class="second-icon fui-checkbox-checked"></span>
  </span>
  <input type="checkbox"
    ng-model="model"
    ng-value="value"
    ng-required="required"
    name="name"
    data-toggle="checkbox" />
  {{label}}
</label>

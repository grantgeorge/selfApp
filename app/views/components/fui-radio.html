<label class="radio" ng-class="{checked: model}">
  <span class="icons">
    <span class="first-icon fui-radio-unchecked"></span>
    <span class="second-icon fui-radio-checked"></span>
  </span>
  <input type="radio"
    ng-model="model"
    ng-value="value"
    ng-required="required"
    name="name"
    data-toggle="radio" />
  {{label}}
</label>

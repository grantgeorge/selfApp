<div class="switch has-switch">
  <div class="switch-animate" ng-class="{ 'switch-on': model, 'switch-off': !model }">
    <input type="checkbox"
      ng-model="model"
      ng-value="value"
      ng-required="required"
      name="name"
      data-toggle="switch">
    <span class="switch-left">ON</span>
    <label>&nbsp;</label>
    <span class="switch-right">OFF</span>
  </div>
</div>

<div class="switch switch-square has-switch">
  <div class="switch-animate" ng-class="{ 'switch-on': model, 'switch-off': !model }">
    <input type="checkbox"
      ng-model="model"
      ng-value="value"
      data-toggle="switch" />
    <span class="switch-left"><i class='fui-check'></i></span>
    <label>&nbsp;</label>
    <span class="switch-right"><i class='fui-cross'></i></span>
  </div>
</div>
